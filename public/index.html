<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#1E40AF" />

    <!-- SEO Meta Tags -->
    <title>RedChat - Secure Ephemeral Messaging</title>
    <meta
      name="description"
      content="RedChat provides secure, ephemeral group messaging with zero persistence. Create private chat rooms, control access, and communicate with confidence."
    />
    <meta
      name="keywords"
      content="secure chat, ephemeral messaging, private group chat, zero persistence, encrypted communication, RedChat"
    />
    <meta name="author" content="RedChat Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (OG) Tags for Social Sharing -->
    <meta property="og:title" content="RedChat - Secure Ephemeral Messaging" />
    <meta
      property="og:description"
      content="Join secure, temporary chat rooms with RedChat. No data persistence, full access control, and real-time communication."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://redchat-encrypted-chat.vercel.app/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:site_name" content="RedChat" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RedChat - Secure Ephemeral Messaging" />
    <meta
      name="twitter:description"
      content="Real-time, secure group chat with no data persistence. Try RedChat today!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Favicons and Icons -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload Fonts for Performance -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Security Headers (Handled via Vercel or Render, but noted here) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://*.googleapis.com; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; connect-src 'self' wss://*.onrender.com https://*.onrender.com;" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 20px;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use RedChat's secure messaging features.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
